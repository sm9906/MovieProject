{% extends 'base.html' %}
 
{% load static %}
{% block content %}
 

<div style="padding-top: 8px + 1vh;">
  <section class="main-container" >
    <div class="d-flex justify-content-between mx-4">
      <h2 id="myList" style="margin-top: 7vmin; font-weight: bold;">전체 리뷰 목록</h2>
      <a href="{% url 'community:create' %}" role="button" style="color: white; --bs-btn-padding-y: .5rem; --bs-btn-padding-x: .6rem; 
      --bs-btn-font-size: 1rem; margin-top: 55px; background-color: #870FEA; color: white;" class="mb-5 btn">리뷰 작성</a>
    </div>
    <div class="box h-100 mt-4">
      {% for review in reviews %}
      <a class="position-relative my-auto" href="{% url 'community:detail' review.pk %}">
        <img src="https://image.tmdb.org/t/p/original{{ review.movie.poster_path }}" 
        class="card-img-top poster-img" alt="{{ review.movie.title }}_poster">
      <div>
        <div class="position-absolute w-100 h-100 text-center" style="top:50%;">
          <div class="card-title text-truncate h-50"  style="background-color: #141414;  padding: 0.3vmin 0.3vmin;"> 
            <h5 class="text-break mt-3 text-truncate" style="color: #F3F3F3;">{{ review.title }}</h5>
            <p class="text-break text-truncate" style="color: #F3F3F3;">{{ review.content|truncatechars:10 }}</p>
          </div>  
        </div>
      </div>  
      </a>
      {% endfor %} 
    </div>
  </section>
</div>
<style>

  .box a:hover {
    transition: transform .3s;
    -ms-transform: scale(1.15);
    -webkit-transform: scale(1.15);  
    transform: scale(1.15);
  }
</style>

{% endblock content %}
