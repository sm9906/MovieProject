{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}


<section class="main-container" >
  <div class="" style="padding-top: 8px + 1vh;">
    <div class="mx-5 row" style="margin: 7vmin 0;">
      <div>
        <h1 class="mx-auto" style="max-width: 50rem; font-weight: bold;">회원 정보 수정</h1>
        <hr class="mx-auto" style="max-width: 50rem;">
      </div>
      <div>
      <form class="mx-auto" style="max-width: 50rem;" action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div><button style="color: #F3F3F3; --bs-btn-padding-y: .3rem; --bs-btn-padding-x: .6rem; 
          --bs-btn-font-size: 1rem; background-color: #870FEA" class=" mt-2 btn">수정</div>
      </form>  
      <form action="{% url 'accounts:delete' %}" method="POST "  class="mx-auto" style="max-width: 50rem;">
        {% csrf_token %}
      <input type="submit" value="회원탈퇴" style="color: #F3F3F3; --bs-btn-padding-y: .3rem; --bs-btn-padding-x: .6rem; 
      --bs-btn-font-size: 1rem; background-color: #870FEA" class=" mt-2 btn">
    </div>
  </div>
  </div>
</section> 

<style>
  .text-muted {
    color: #686868!important;
   
  }
</style>


{% endblock content %}
