{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}

  <section class="main-container" >
    <div class="" style="padding-top: 8px + 1vh;">
      <div class="mx-5 row" style="margin: 7vmin 0;">
        <div>
          <h1 class="mx-auto " style="max-width: 50rem; font-weight: bold;">비밀번호변경</h1>
          <hr class="mx-auto " style="max-width: 50rem;">
        </div>
        <form class="mx-auto" style="max-width: 50rem;" action=" " method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div><button style="background-color: #870FEA; color: #F3F3F3; --bs-btn-padding-y: .3rem; --bs-btn-padding-x: .6rem; 
            --bs-btn-font-size: 1rem;" class=" mt-2 btn">변경</button></div>
        </form>  
      </div>
    </div>
  </section> 
  
  <style>
    .text-muted {
      color: #686868!important;
     
    }
  </style>
{% endblock content %}
